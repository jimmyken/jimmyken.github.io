    <h1 class="title">地铁里的侠女</h1>
  

  </header>
  
  <div class="entry">
    
      <p>   上班日早上地铁五号线车陂南站都是人山人海，挤上车的人很多。今天早上一男被一女骂用屁股顶了她。男的辩解，前面是女的，后面是你。女的骂“我记住你了”，男的最后无语。然后另一头突然响起一女汉子声音“地铁是这么挤的啦，吵什么吵啊，死八婆。”“说的就是你了”。顿时一片安静，无声。<br>   侠女，我见过两次，我想大概是北方的女汉子。</p>
